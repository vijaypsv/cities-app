<div class="list row">  

  <div class="col-md-12">    

    <h4>Biggest sequence </h4>


    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of response.content">
          <td>{{ city.id }}</td>
          <td>{{ city.name }}</td>
        </tr>
      </tbody>
    </table>       
    
  </div>  

  
</div>
